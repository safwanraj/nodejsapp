<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Add your CSS links here -->
</head>
<body>
    <h1>Student List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-list">
            <!-- Student data will be dynamically loaded here -->
        </tbody>
    </table>

    <h2>Add New Student</h2>
    <form id="add-student-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" required><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" required><br>
        <button type="submit">Create</button>
    </form>

    <h2>Edit Student</h2>
    <form id="edit-student-form" style="display: none;">
        <input type="hidden" id="edit-student-id">
        <label for="edit-name">Name:</label>
        <input type="text" id="edit-name" required><br>
        <label for="edit-age">Age:</label>
        <input type="number" id="edit-age" required><br>
        <label for="edit-grade">Grade:</label>
        <input type="text" id="edit-grade" required><br>
        <button type="submit">Update</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
